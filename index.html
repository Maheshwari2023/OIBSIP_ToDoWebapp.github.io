<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>The To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List </h1>
        <form action="" id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Enter Task ">
            <input type="submit" value="Add task" id="new-task-submit">
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
            </div>
        </section>
    </main>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
